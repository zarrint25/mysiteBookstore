{% extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}
<form method="post" enctype="multipart/form-data" novalidate>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

{% else %}

<a href="{% url 'login' %}">You have to login</a>

{% endif %}


{% endblock %}
