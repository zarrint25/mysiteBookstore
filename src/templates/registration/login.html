<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<div align = "center">
    <div style = "width:300px; padding:20px;border: solid 1px #333333; " align = "left">
        <div style = "background-color:#333333; color:#FFFFFF; padding:10px;"align = "center"><b>Log in</b></div>
    <form method="POST" action="/login/">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
        <p>to register click <a href="/register">Signup</a></p>
    </form>
    </div>
</div>
</body>
</html>
